<div class="custom-container">
    <div class="row">
        <div class="col l6 s12">
            <div class="card z-depth-3">
                <div class="card-image">
                    <img [src]="data.angularImg">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>{{data.cardDescriptionAngular}}</p>
                </div>
                <div class="card-action center">
                    <a [routerLink]="['angular']">GO TO ANGULAR</a>
                </div>
            </div>
        </div>

        <div class="col l6 s12">
            <div class="card z-depth-3">
                <div class="card-image">
                    <img [src]="data.otherProjectsImg">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>{{data.cardDescriptionOtherProjects}}</p>
                </div>
                <div class="card-action center">
                    <a [routerLink]="['angular']">GO TO OTHER PROJECTS</a>
                </div>
            </div>
        </div>
    </div>
</div>
